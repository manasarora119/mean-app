
<h3>
  This is asignup Form
</h3>

<form #frm="ngForm" (ngSubmit)="signup(frm)" > 
  <div class="form-group">
    <label for=''>
   Email id
    </label>
    <input type="text" class="form-control " name="email" value="" ngModel required>
  </div>
  <div class="form-group">
    <label for=''>
     password
    </label>
    <input type="text" class="form-control " name="password" value="" ngModel required >
  </div>
  <button type="submit" class="btn btn-success"   [disabled]=frm.invalid> signup </button>
</form>
